<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Evasive Button of Doom</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English&display=swap" rel="stylesheet">
</head>
<body>
  <div class="stars"></div>

  <div class="scroll-container" id="scroll">
    <div class="scroll-paper">
      <h1>The Prophecy</h1>
      <p>In the darkness of code, one shall attempt the forbidden click...</p>
      <button id="evasiveBtn">Do Not Press</button>
    </div>
  </div>

  <div class="reveal-message" id="message">
    <div class="scroll-paper">
      <h1>It Has Begun</h1>
      <p>The click has echoed through the void.  
         The pact is sealed. The stars shall blink no more.</p>
    </div>
  </div>

  <audio id="violin" src="https://cdn.pixabay.com/audio/2022/03/03/audio_6f47d9992e.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
